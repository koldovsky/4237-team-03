<section class="newsletter">
  <div class="newsletter__container">
    <div class="newsletter__inner">
      <h2 class="newsletter__title">Newsletter</h2>
      <div class="newsletter__stay-updated">
        Stay Updated with Our
        <span class="newsletter__latest-news">Latest News!</span>
      </div>
      <div class="newsletter__subscribed">
        Subscribe to our newsletter and never miss an update.
      </div>
      <form class="newsletter__subscription-form">
        <input
          class="newsletter__subscription-email"
          type="email"
          placeholder="Email*"
          required
        />
      </form>
      <form>
        <button class="newsletter__subscribe-button" type="submit">
          Subscribe
        </button>
      </form>
    </div>
    <img
      class="newsletter__image"
      src="img/newsletter/latest-books.png"
      alt="Latest books preview"
    />
  </div>
</section>
