<section class="all-books" id="all-books">
<section id="all-books" class="all-books">
  <div class="all-books__wrapper">
    <div class="all-books__top">
      <h2 class="all-books__header">All Books</h2>
      <hr class="all-books__divider" />
    </div>

    <div class="all-books__container">
      <div class="all-books__options">
        <h3 class="all-books__filters-title">Filters</h3>
        <hr class="all-books__divider" />
        <details class="all-books__filter all-books__filter--category">
          <summary class="all-books__filter-title">Category</summary>
          <ul class="all-books__filter-list">
            <li class="all-books__filter-item">All</li>
            <li class="all-books__filter-item">Featured Author</li>
            <li class="all-books__filter-item">Fiction</li>
            <li class="all-books__filter-item">Non-Fiction</li>
            <li class="all-books__filter-item">Lifestyle</li>
          </ul>
        </details>
        <hr class="all-books__divider" />
        <details class="all-books__filter all-books__filter--price">
          <summary class="all-books__filter-title">Price</summary>

          <div
            id="all-books__price-slider"
            class="all-books__price-slider"
          ></div>

          <div class="all-books__price-values">
            <input
              type="number"
              class="all-books__price-input all-books__price-input--min"
              min="13"
              max="32.5"
              step="0.5"
              value="13"
            />
            <input
              type="number"
              class="all-books__price-input all-books__price-input--max"
              min="13"
              max="32.5"
              step="0.5"
              value="32.5"
            />
          </div>
        </details>
      </div>

      <div class="all-books__filters-button" id="all-books__filters-button">
        <svg
          class="all-books__filters-icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M6 7.75V8C6 8.55228 6.44772 9 7 9C7.55228 9 8 8.55228 8 8V7.75V6.75V6C8 5.44772 7.55228 5 7 5C6.44772 5 6 5.44772 6 6V6.75V7.75ZM5 6C5 4.89543 5.89543 4 7 4C8.10457 4 9 4.89543 9 6V6.75H10H20.5C20.7761 6.75 21 6.97386 21 7.25C21 7.52614 20.7761 7.75 20.5 7.75H10H9V8C9 9.10457 8.10457 10 7 10C5.89543 10 5 9.10457 5 8V7.75H4H3.5C3.22386 7.75 3 7.52614 3 7.25C3 6.97386 3.22386 6.75 3.5 6.75H4H5V6ZM16 12.75V13C16 13.5523 16.4477 14 17 14C17.5523 14 18 13.5523 18 13V12.75V11.75V11C18 10.4477 17.5523 10 17 10C16.4477 10 16 10.4477 16 11V11.75V12.75ZM15 11C15 9.89543 15.8954 9 17 9C18.1046 9 19 9.89543 19 11V11.75H20H20.5C20.7761 11.75 21 11.9739 21 12.25C21 12.5261 20.7761 12.75 20.5 12.75H20H19V13C19 14.1046 18.1046 15 17 15C15.8954 15 15 14.1046 15 13V12.75H14H3.5C3.22386 12.75 3 12.5261 3 12.25C3 11.9739 3.22386 11.75 3.5 11.75H14H15V11ZM8 18V17.75V16.75V16C8 15.4477 8.44772 15 9 15C9.55228 15 10 15.4477 10 16V16.75V17.75V18C10 18.5523 9.55228 19 9 19C8.44772 19 8 18.5523 8 18ZM9 14C7.89543 14 7 14.8954 7 16V16.75H6H3.5C3.22386 16.75 3 16.9739 3 17.25C3 17.5261 3.22386 17.75 3.5 17.75H6H7V18C7 19.1046 7.89543 20 9 20C10.1046 20 11 19.1046 11 18V17.75H12H20.5C20.7761 17.75 21 17.5261 21 17.25C21 16.9739 20.7761 16.75 20.5 16.75H12H11V16C11 14.8954 10.1046 14 9 14Z"
            fill="currentColor"
          ></path>
        </svg>
        <p class="all-books__filters-button-label">Filters</p>
      </div>

      <div class="all-books__container-with-books">
        <div class="all-books__books" id="all-books_books">
          <!--тут додаються усі книги через js-->
        </div>

        <div class="all-books__load">
          <button id="all-books__load-more" class="all-books__load-button">
            Load More
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="all-books__modal" id="all-books__filters-modal">
    <div class="all-books__modal-content">
      <button class="all-books__modal-button-close" id="close-filters-modal">&#10005;</button>
      <!--js вставляє фільтри сюди-->
      <footer class="all-books__modal-footer">
        <button class="all-books__modal-button-apply">
          Apply filters: 0
        </button>
        <button class="all-books__modal-button-clear">
          Clear all
        </button>
      </footer>
    </div>
  </div>
</section>
